<script type="module" src="@components/pages/index/index.js"></script>
<link rel="stylesheet" href="@components/pages/index/index.scss" />

<main class="page page--index">
  <!-- section hero -->
  <section class="page__hero hero">
    <div class="hero__container">
      <div class="hero__image">
        <img class="hero__img" src="@img/Image.png" alt="Image" />
      </div>
      <div data-fls-blockhead class="blockhead hero__blockhead">
        <h1 class="blockhead__title blockhead__title--size-160">
          Web Designer
          <span>& Developer</span>
        </h1>
        <div class="blockhead__text lockhead__text--size-24">
          Premium web design, development, and SEO services to help your
          business stand out.
        </div>
      </div>
    </div>
  </section>

  <!-- cliets -->
  <div class="page__cliets clients">
    <div class="cliets__container">
      <div class="cliets__item">
        <img src="@img/clients/1.svg" alt="Image" />
      </div>
      <div class="cliets__item">
        <img src="@img/clients/2.svg" alt="Image" />
      </div>
      <div class="cliets__item">
        <img src="@img/clients/4.svg" alt="Image" />
      </div>
      <div class="cliets__item">
        <img src="@img/clients/3.svg" alt="Image" />
      </div>
      <div class="cliets__item">
        <img src="@img/clients/5.svg" alt="Image" />
      </div>
      <div class="cliets__item">
        <img src="@img/clients/6.svg" alt="Image" />
      </div>
    </div>
  </div>
  <!-- skills -->
  <div class="page__skills skills">
    <div class="skills__container">
      <include
        src="@components/custom/skills/skills.html"
        locals='{
        "title":"Web design",
        "text":"Visually stunning web designs that captivate your aud ience by blending your brand voice and customer needs.",
       "button":"About Webdesign"
      }'
      >
      </include>
      <include
        src="@components/custom/skills/skills.html"
        locals='{
        "title":"Development",
        "text":"Get custom web development solutions that are tailored to your specifications, designed to deliver a flawless user experience.",
       "button":"About Webflow"
      }'
      >
      </include>
      <include
        src="@components/custom/skills/skills.html"
        locals='{
        "title":"Content & Seo",
        "text":"Proven SEO strategies that enhance your online performance, bringing you to the forefront of organic search results.",
       "button":"About SEO"
      }'
      >
      </include>
    </div>
  </div>

  <section class="page__selected-work selected-work">
    <div class="selected-work__container">
      <div class="selected-work__header">
        <h2 class="selected-work__header-title">Selected <span>Work</span></h2>
        <a href="" data-fls-button class="button-text button-text--icon-urc"
          >See all</a
        >
      </div>
      <div class="selected-work__item works">
        <!-- <include src="@components/custom/work/work.html"></include> -->
        <article data-fls-work class="item-work">
          <a href="#" class="item-work__image">
            <img src="@img/work/2.png" alt="Image" class="item-work__img" />
          </a>
          <div class="item-work__body">
            <h5 class="item-work__title">
              <a href="#" class="item-work__title-link">Space </a>
            </h5>
            <a href="#" class="item-work__text">Webdesign</a>
          </div>
        </article>
      </div>
    </div>
  </section>
</main>
